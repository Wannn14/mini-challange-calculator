<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- style css -->
    <link rel="stylesheet" href="style.css" />

    <!-- link js -->
    <script src="./matematis.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <h2>CALCULATOR</h2>
      <br />
      <div class="calculator">
        <form name="form">
          <input type="text" class="textView" name="textView" placeholder="0" />
        </form>
        <table>
          <tr>
            <td>
              <input type="button" class="button" value="C" onclick="c()" />
            </td>
            <td>
              <input
                type="button"
                class="button del"
                value="Del"
                onclick="del()"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="x"
                onclick="insert('*')"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="/"
                onclick="insert('/')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="button"
                value="7"
                onclick="insert('7')"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="8"
                onclick="insert('8')"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="9"
                onclick="insert('9')"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="-"
                onclick="insert('-')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="button"
                value="4"
                onclick="insert('4')"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="5"
                onclick="insert('5')"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="6"
                onclick="insert('6')"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="+"
                onclick="insert('+')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="button"
                value="1"
                onclick="insert('1')"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="2"
                onclick="insert('2')"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="3"
                onclick="insert('3')"
              />
            </td>

            <td rowspan="2">
              <input
                type="button"
                class="button equal"
                value="="
                onclick="equal()"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="button"
                class="button zero"
                value="0"
                onclick="insert('0')"
              />
            </td>
            <td>
              <input
                type="button"
                class="button"
                value="."
                onclick="insert('.')"
              />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
